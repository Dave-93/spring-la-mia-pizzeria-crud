<!DOCTYPE HTML>
 <html xmlns:th="http://www.thymeleaf.org">
 
    <head>
        <div th:insert="fragment :: bootstrapCss"></div>

        <title>Elenco Pizze</title>
    </head>
    
    <body>
        <div class="container">

            <div th:insert="fragment :: navbar"></div>
            
            <div th:if="${list.isEmpty()}">
                <h2> La lista Ã¨ vuota</h2>
            </div>
    
            <div th:unless="${list.isEmpty()}">
                <h1 class="text-center my-4 text-decoration-underline text-success">Elenco pizze</h1>
                <table class="table col-8">
                    <thead>
                        <tr>
                            <th class="text-center col-2">
                                Nome
                            </th>
                            <th class="text-center col-3">
                                Descrizione
                            </th>
                            <th class="text-center col-1">
                                Prezzo
                            </th>
                            <th class="text-center col-2">
                                Foto
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pizza : ${list}">
                            <td th:text="${pizza.nome}" class="text-center">
                            </td>
                            <td th:text="${pizza.descrizione}" class="text-center">
                            </td>
                            <td th:text="${pizza.prezzo}" class="text-center">
                            </td>
                            <td>
                                <img th:src="${pizza.foto}" class="text-center" alt="foto pizza">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:insert="fragment :: bootstrapJS"></div>

    </body>
 </html>
