<!DOCTYPE HTML>
 <html xmlns:th="http://www.thymeleaf.org">
 
    <head>
        <div th:insert="fragment :: bootstrapCss"></div>

        <title>Spring Pizzeria</title>
    </head>
    
    <body>
        <div class="container">

            <div th:if="${list.isEmpty()}">
                <h2> La lista Ã¨ vuota</h2>
            </div>
    
            <div th:unless="${list.isEmpty()}">
                <h1 class="text-center my-4 text-decoration-underline text-success">Elenco pizze</h1>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                Descrizione
                            </th>
                            <th>
                                Prezzo
                            </th>
                            <th>
                                Foto
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pizza : ${list}">
                            <td th:text="${pizza.nome}">
                            </td>
                            <td th:text="${pizza.descrizione}">
                            </td>
                            <td th:text="${pizza.prezzo}">
                            </td>
                            <td th:text="${pizza.foto}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:insert="fragment :: bootstrapJS"></div>

    </body>
 </html>
