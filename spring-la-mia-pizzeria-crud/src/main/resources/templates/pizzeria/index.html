<!DOCTYPE HTML>
 <html xmlns:th="http://www.thymeleaf.org">
 
    <head>
        <div th:insert="fragment :: bootstrapCss"></div>

        <title>Elenco Pizze</title>
    </head>
    
    <body>
        <div class="container">

            <div th:insert="fragment :: navbar"></div>
            
            <div th:if="${list.isEmpty()}">
                <h2> La lista Ã¨ vuota</h2>
            </div>
    
            <div th:unless="${list.isEmpty()}">
                
                <h1 class="text-center my-4 text-decoration-underline text-success">Elenco pizze</h1>

                <th:block th:if="${successMessage != null}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </th:block>

                <table class="table col-8">
                    <thead>
                        <tr>
                            <th class="text-center col-2">
                                Nome
                            </th>
                            <th class="text-center col-3">
                                Descrizione
                            </th>
                            <th class="text-center col-1">
                                Prezzo
                            </th>
                            <th class="text-center col-2">
                                Foto
                            </th>
                            <th>
                                <!-- spazio per il dettaglio-->
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pizza : ${list}">
                            <td th:text="${pizza.nome}" class="text-center">
                            </td>
                            <td th:text="${pizza.descrizione}" class="text-center">
                            </td>
                            <td th:text="${pizza.prezzo}" class="text-center">
                            </td>
                            <td>
                                <img th:src="${pizza.foto}" class="text-center" alt="foto pizza">
                            </td>
                            <td>
                                <a class="btn btn-primary" th:href="@{|/pizzeria/dettaglio/${pizza.id}|}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                    </svg>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:insert="fragment :: bootstrapJS"></div>

    </body>
 </html>
