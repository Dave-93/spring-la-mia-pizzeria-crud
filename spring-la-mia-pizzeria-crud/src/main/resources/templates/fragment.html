<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Fragments</title>

        <div th:fragment="bootstrapCss">
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Bootstrap CSS -->
            <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
        </div>
    </head>

    <body>
        <div th:fragment="navbar">
            <nav class="navbar border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid d-flex justify-content-between">
                    <div class="d-flex align-items-center gap-1">
                        <div class="navbar-brand text-danger">Pizzeria Ristorante</div>
                    </div>                   
                    <div class="gap-1">
                        <a th:href="@{/pizzeria}" class="btn btn-primary">Home</a>
                        <a th:href="@{/pizzeria/addPizza}" class="btn btn-primary">Add Pizza</a>
                        <a th:href="@{/pizzeria/elencoPizze}" class="btn btn-primary">Lista Pizze</a>
                    </div>
                  </div>
                </div>
            </nav>
        </div>

        <div th:fragment="bootstrapJS">
            <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
        </div>
    </body>
</html>
