<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Fragments</title>

        <div th:fragment="bootstrapCss">
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Bootstrap CSS -->
            <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
        </div>
    </head>

    <body>
        <div th:fragment="navbar">
            <nav class="navbar border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                  <div class="navbar-brand">Best of</div>
                  <div class="d-flex gap-1 me-5">
                    <a th:href="@{/movies}" class="btn btn-primary">Movies</a>
                    <a th:href="@{/songs}" class="btn btn-primary">Songs</a>
                  </div>
                </div>
            </nav>
        </div>

        <div th:fragment="bootstrapJS">
            <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
        </div>
    </body>
</html>
